<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>
    <meta name="robots" content="noindex, follow" />
    <meta
      name="description"
      content="The page you requested could not be found. Return to the portfolio homepage."
    />
    <link
      rel="canonical"
      href="https://agzdeepak.github.io/web-developer-portfolio/404.html"
    />
    <style>
      :root {
        --bg: #05090c;
        --bg-deep: #030508;
        --panel: rgba(14, 19, 25, 0.88);
        --line: rgba(159, 196, 193, 0.22);
        --text: #e5eced;
        --muted: #abb9bf;
        --accent: #8bcab3;
        --accent-strong: #a2f0cb;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 1.4rem;
        font-family: "Times New Roman", Times, serif;
        color: var(--text);
        background:
          radial-gradient(circle at 48% 20%, rgba(91, 208, 174, 0.34) 0%, transparent 42%),
          linear-gradient(180deg, var(--bg) 0%, var(--bg-deep) 100%);
      }

      .card {
        width: min(680px, 100%);
        border: 1px solid var(--line);
        border-radius: 18px;
        padding: 2rem 1.5rem;
        background: var(--panel);
        text-align: center;
      }

      h1 {
        margin: 0;
        font-size: clamp(2.2rem, 8vw, 4rem);
        letter-spacing: 0.04em;
      }

      h2 {
        margin: 0.8rem 0 0;
        font-size: clamp(1.05rem, 3.4vw, 1.4rem);
        font-weight: 600;
      }

      p {
        margin: 0.95rem auto 0;
        max-width: 44ch;
        color: var(--muted);
      }

      .actions {
        margin-top: 1.4rem;
        display: flex;
        gap: 0.75rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-block;
        padding: 0.62rem 1rem;
        border-radius: 10px;
        text-decoration: none;
        border: 1px solid var(--line);
      }

      .btn.primary {
        background: linear-gradient(120deg, var(--accent), var(--accent-strong));
        color: #021513;
        font-weight: 700;
      }

      .btn.secondary {
        color: var(--text);
        background: rgba(8, 13, 18, 0.85);
      }
    </style>
  </head>
  <body>
    <main class="card" aria-labelledby="error-title">
      <h1 id="error-title">404</h1>
      <h2>Page Not Found</h2>
      <p>
        The page you are trying to open does not exist or may have moved.
        Use the button below to return to the main portfolio page.
      </p>
      <div class="actions">
        <a class="btn primary" href="/web-developer-portfolio/">Go to Homepage</a>
        <a
          class="btn secondary"
          href="https://github.com/AGzDeepak/web-developer-portfolio"
          >View Repository</a
        >
      </div>
    </main>
  </body>
</html>
